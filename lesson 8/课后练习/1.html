<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <link rel="stylesheet" href="clear defult sytle.css">
    <style>

        .box{
            width: 415px;
            /*border: 1px  solid black;*/
            margin: 30px auto;
        }
        .p1{
            color: #9f999f;
            font-size: 12px;
            padding-left: 78px;
        }
        .pass{
            width: 332px;
        }
        .p2{
            color: #9f999f;
            font-size: 11px;
        }
    </style>
</head>
<body>
<div class="box">
    <form action="https://mail.163.com/" method="get" target="_blank">
        <span style="color: red">*</span><span style="font-size: 14px;margin-right: 11px">邮箱地址</span><input type="text" required placeholder="建议用手机号码注册" >@
        <select>
            <option>163.com</option>
            <option>qq.com</option>
            <option>11.com</option>
            <option>1111.com</option>
        </select>
        <p class="p1">6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
        <span style="color: red;padding-left: 28px">*</span><span style="font-size: 14px;margin-right: 11px">密码</span><input type="password" required class="pass">
        <p class="p1">6~16个字符，区分大小写</p>

        <span style="color: red">*</span><span style="font-size: 14px;margin-right: 11px">确认密码</span><input type="password" required class="pass">
        <p class="p1">请再次填写密码</p>

        <span style="color: red;padding-left: 14px">*</span><span style="font-size: 14px;margin-right: 11px">验证码</span><input type="password" required class="pass">
        <p class="p1">请填写图片中的字符，不区分大小写</p>

        <input type="checkbox" style="margin-left: 80px;margin-right:8px;width: 13px;height: 13px"><span class="p2">同意<a href="#">“服务条款”</a>和<a href="#">“隐私相关政策”</a></span>

        <input type="submit" value="立即注册" style="height: 37px;width: 119px;background: #5db348;display: block;margin-left: 78px;color: white">
    </form>
</div>

</body>
</html>
